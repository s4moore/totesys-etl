name: de-project

on:
  push:
    branches:
      - main

jobs:

  run-tests:
    name: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and clone repo
        uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
            python-version: '3.13.1'
      - name: make requirements
        run: make requirements
      - name: make dev-setup
        run: make dev-setup
      - name: make run-checks
        run: make run-checks